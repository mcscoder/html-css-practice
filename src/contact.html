<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <style>
      @import url(styles/main.css);
    </style>
  </head>
  <body class="global-container">
    <header class="main-header container">
      <section class="header-container">
        <h1 class="logo">
          <img
            class="logo-img"
            src="assets/images/logo/logo-white.svg"
            alt="Startup"
          />
          <p class="logo-text">Start</p>
        </h1>
        <input
          type="checkbox"
          name=""
          class="nav-input"
          id="nav-input"
          hidden
        />
        <label class="navbar-toggle-btn" for="nav-input">
          <i class="fa-solid fa-bars navbar-btn-icon navbar-open-icon"></i>
          <i class="fa-solid fa-xmark navbar-btn-icon navbar-close-icon"></i>
        </label>
        <nav class="navbar">
          <a class="nav-item" href="index.html">Home</a>
          <a class="nav-item" href="portfolio.html">Portfolio</a>
          <a class="nav-item" href="service.html">Services</a>
          <a class="nav-item" href="contact.html">Contact</a>
        </nav>
      </section>
    </header>

    <main class="main-content-container contact">
      <section class="container-1 container">
        <div class="content-container">
          <div class="content-1 text-wrap-container sub-heading-container">
            <h2 class="heading">Contact Us</h2>
            <p class="sub-heading">
              Lorem ipsum, dolor sit amet consectetur adipisicing elit.
            </p>
          </div>
          <div class="content-2">
            <form action="#" class="form-wrapper">
              <div class="input-section">
                <label for="name" class="sub-heading">Name</label>
                <input id="name" class="text-input" type="text" />
              </div>
              <div class="input-section">
                <label for="email" class="sub-heading">Email</label>
                <input id="email" class="text-input" type="text" />
              </div>
              <div class="input-section">
                <label for="message" class="sub-heading">Message</label>
                <textarea
                  id="message"
                  class="text-input"
                  name=""
                  id=""
                  rows="3"
                ></textarea>
              </div>
              <div class="btn-container">
                <button class="btn btn-black">Submit</button>
              </div>
            </form>
            <img
              class="map"
              src="assets/images/contact/map.svg"
              alt="Start Up address"
            />
          </div>
        </div>
      </section>
    </main>

    <footer class="main-footer container">
      <section class="footer-container">
        <nav class="footer-social-links">
          <a class="footer-link" href="#">
            <img src="assets/images/socials/facebook.svg" alt="facebook" />

          <a class="footer-link" href="#">

          <a class="footer-link" href="#">

          </a>
          <a class="footer-link" href="#">
            <img src="assets/images/socials/pinterest.svg" alt="pinterest" />
          </a>
          <a class="footer-link" href="#">
            <img src="assets/images/socials/tiktok.svg" alt="tiktok" />
          </a>
          <a class="footer-link" href="#">
            <img src="assets/images/socials/whatsapp.svg" alt="whatsapp" />
          </a>
          <a class="footer-link" href="#">
            <img src="assets/images/socials/youtube.svg" alt="youtube" />
          </a>
        </nav>
        <p class="footer-copyright sub-heading">
